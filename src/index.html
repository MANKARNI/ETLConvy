<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <title>ETL Convy Service</title>
</head>

<body>
  <main>
    <h1>ETLConvy Service to Convert Informatical ETL Files to Azure Data Factory Template</h1>
 
    <h1>Upload Informatica XML File</h1>  
    <form id="uploadForm" action="#" method="POST" enctype="multipart/form-data">  
        <label for="fileUpload">Choose an XML file:</label>  
        <input type="file" id="fileUpload" name="fileUpload" accept=".xml" required>  
        <br><br>  
        <input type="submit" value="Upload">  
    </form>  
  
    <script>  
        document.getElementById('uploadForm').onsubmit = function(event) {  
            event.preventDefault(); // Prevent the default form submission  
  
            const fileInput = document.getElementById('fileUpload');  
            const file = fileInput.files[0];  
  
            if (file) {  
                const reader = new FileReader();  
                reader.onload = function(e) {  
                    const content = e.target.result;  
                    console.log(content); // Output the content of the XML file to the console  
                    // You can add additional processing logic here  
                };  
                reader.readAsText(file);  
            } else {  
                alert("Please select an Informatica XML file to upload.");  
            }  
        };  
    </script>  
    
  </main>
</body>

</html>
