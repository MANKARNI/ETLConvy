<!DOCTYPE html>  
<html lang="en">  
<head>  
    <meta charset="UTF-8">  
    <meta name="viewport" content="width=device-width, initial-scale=1.0">  
    <title>ETL Convy</title>  
    <style>  
        body {  
            font-family: Arial, sans-serif;  
            background-color: #f0f8ff;  
            display: flex;  
            justify-content: center;  
            align-items: center;  
            flex-direction: column;  
            height: 100vh;  
            margin: 0;  
        }  
  
        .header {  
            background-color: #007bff;  
            color: white;  
            padding: 10px 20px;  
            border-radius: 5px;  
            margin-bottom: 20px;  
            text-align: center;  
            width: 90%;  
        }  
  
        .container {  
            background-color: #ffffff;  
            border-radius: 10px;  
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);  
            padding: 30px;  
            text-align: center;  
            width: 300px;  
        }  
  
        h1 {  
            color: #333;  
            margin-bottom: 20px;  
        }  
  
        label {  
            font-size: 16px;  
            color: #555;  
        }  
  
        input[type="file"] {  
            margin: 20px 0;  
            padding: 10px;  
            border: 2px solid #007bff;  
            border-radius: 5px;  
            width: 100%;  
            background-color: #e7f0ff;  
            transition: border 0.3s;  
        }  
  
        input[type="file"]:hover {  
            border-color: #0056b3;  
        }  
  
        input[type="submit"] {  
            background-color: #007bff;  
            color: white;  
            border: none;  
            border-radius: 5px;  
            padding: 10px 15px;  
            cursor: pointer;  
            transition: background-color 0.3s;  
            font-size: 16px;  
        }  
  
        input[type="submit"]:hover {  
            background-color: #0056b3;  
        }  
  
        footer {  
            margin-top: 20px;  
            font-size: 12px;  
            color: #777;  
        }  
    </style>  
</head>  
<body>  
    <div class="header">  
        <h1>ETL Convy</h1>  
        <h2>Service to Convert Informatical ETL Files to Azure Data Factory Template</h2>
    </div>  
      
    <div class="container">  
        <h1>Upload XML File</h1>  
        <form id="uploadForm" action="#" method="POST" enctype="multipart/form-data">  
            <label for="fileUpload">Choose an XML file:</label>  
            <input type="file" id="fileUpload" name="fileUpload" accept=".xml" required>  
            <br>  
            <input type="submit" value="Upload">  
        </form>  
        <footer>  
            &copy; 2023 ETL Convy  
        </footer>  
    </div>  
  
    <script>  
        document.getElementById('uploadForm').onsubmit = function(event) {  
            event.preventDefault(); // Prevent the default form submission  
  
            const fileInput = document.getElementById('fileUpload');  
            const file = fileInput.files[0];  
  
            if (file) {  
                const reader = new FileReader();  
                reader.onload = function(e) {  
                    const content = e.target.result;  
                    console.log(content); // Output the content of the XML file to the console  
                    // You can add additional processing logic here  
                };  
                reader.readAsText(file);  
            } else {  
                alert("Please select an XML file to upload.");  
            }  
        };  
    </script>  
</body>  
</html>
